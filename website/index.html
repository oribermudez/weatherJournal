<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Weather Journal</title>
</head>
<body>
  <div class="container">
    <h1>Weather Journal</h1>
    <div class ="input-container center zip-code">
      <input id="zip" type="text" placeholder="Enter your zip code here">
      <button id="forward" class="next">
        <img src="./images/next.png" alt="Next Icon" />
      </button>
    </div>
    <div class ="input-container center feel vanish">
      <textarea id="feelings" class="center" placeholder="How are you feeling today?"></textarea>
      <button id="generate" class="next">
        <img src="./images/next.png" alt="Next Icon" />
      </button>
    </div>
    <div id="entry-holder" class="vanish">
      <div id="date" class="center">
        <div class="img-container center">
          <img src="./images/calendar.png" alt="Calendar Icon">
        </div>
        <div class="entry-text">April 7, 2020</div>
      </div>
      <div id="temp" class="center">
        <div class="img-container center">
          <img src="./images/temperature.png" alt="Tempuerature Icon">
        </div>
        <div class="entry-text">280.27 Â°F</div>
      </div>
      <div id="content" class="center">
        <div class="img-container center">
          <img src="./images/note.png" alt="Note Icon">
        </div>
        <div class="entry-text">I'm feeling good</div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
