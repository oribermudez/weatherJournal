<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Weather Journal</title>
</head>
<body>
  <div class="container">
    <h1>Weather Journal</h1>
    <div class ="input-container center">
      <input id="zip" type="text" placeholder="Enter your zip code here">
      <button id="forward" class="next">
        <img src="./images/next.png" alt="Next Icon" />
      </button>
    </div>
    <div class ="input-container center vanish">
      <textarea id="feelings" class="center" placeholder="How are you feeling today?"></textarea>
      <button id="generate" class="next">
        <img src="./images/next.png" alt="Next Icon" />
      </button>
    </div>
    <div id="entryHolder" class="vanish">
      <div id="date"></div>
      <div id="temp"></div>
      <div id="content"></div>
    </div>
  </div>
</body>
</html>
